name: Build and Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux targets
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            cross: true

          # macOS targets
          - target: x86_64-apple-darwin
            os: macos-latest
            cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            cross: false

          # Windows targets
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            cross: false
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            cross: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Setup cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build binary
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Package binary
        run: |
          cd target/${{ matrix.target }}/release

          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            BINARY_NAME="cli-updater.exe"
            ARCHIVE_NAME="cli-updater-${{ inputs.tag }}-${{ matrix.target }}.zip"
            7z a "../../../$ARCHIVE_NAME" "$BINARY_NAME"
          else
            BINARY_NAME="cli-updater"
            ARCHIVE_NAME="cli-updater-${{ inputs.tag }}-${{ matrix.target }}.tar.gz"
            tar -czf "../../../$ARCHIVE_NAME" "$BINARY_NAME"
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-updater-${{ matrix.target }}
          path: cli-updater-${{ inputs.tag }}-${{ matrix.target }}.*

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -name "*.tar.gz" -o -name "*.zip" | while read file; do
            cp "$file" release-assets/
          done
          ls -la release-assets/

      - name: Get latest tag
        id: latest-tag
        run: |
          # Get the latest tag, excluding the current one if it exists
          LATEST_TAG=$(git tag --sort=-version:refname | grep -v "^${{ inputs.tag }}$" | head -n 1)
          if [ -z "$LATEST_TAG" ]; then
            # If no previous tag exists, use the first commit
            LATEST_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "latest-tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release-notes
        run: |
          echo "# Release ${{ inputs.tag }}" > release_notes.md
          echo "" >> release_notes.md

          # Get commits since last tag
          if [ "${{ steps.latest-tag.outputs.latest-tag }}" != "" ]; then
            echo "## Changes since ${{ steps.latest-tag.outputs.latest-tag }}" >> release_notes.md
            echo "" >> release_notes.md
            git log --pretty=format:"- %s (%h)" ${{ steps.latest-tag.outputs.latest-tag }}..HEAD >> release_notes.md
          else
            echo "## Initial Release" >> release_notes.md
            echo "" >> release_notes.md
            echo "This is the first release of cli-updater." >> release_notes.md
          fi

          echo "" >> release_notes.md
          echo "## Assets" >> release_notes.md
          echo "" >> release_notes.md
          echo "Download the appropriate binary for your platform:" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Linux" >> release_notes.md
          echo "- **x86_64 (glibc)**: \`cli-updater-${{ inputs.tag }}-x86_64-unknown-linux-gnu.tar.gz\`" >> release_notes.md
          echo "- **x86_64 (musl)**: \`cli-updater-${{ inputs.tag }}-x86_64-unknown-linux-musl.tar.gz\`" >> release_notes.md
          echo "- **ARM64 (glibc)**: \`cli-updater-${{ inputs.tag }}-aarch64-unknown-linux-gnu.tar.gz\`" >> release_notes.md
          echo "- **ARM64 (musl)**: \`cli-updater-${{ inputs.tag }}-aarch64-unknown-linux-musl.tar.gz\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "### macOS" >> release_notes.md
          echo "- **Intel (x86_64)**: \`cli-updater-${{ inputs.tag }}-x86_64-apple-darwin.tar.gz\`" >> release_notes.md
          echo "- **Apple Silicon (ARM64)**: \`cli-updater-${{ inputs.tag }}-aarch64-apple-darwin.tar.gz\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Windows" >> release_notes.md
          echo "- **x86_64**: \`cli-updater-${{ inputs.tag }}-x86_64-pc-windows-msvc.zip\`" >> release_notes.md
          echo "- **ARM64**: \`cli-updater-${{ inputs.tag }}-aarch64-pc-windows-msvc.zip\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "## Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo "1. Download the appropriate archive for your platform" >> release_notes.md
          echo "2. Extract the binary from the archive" >> release_notes.md
          echo "3. Move the binary to a directory in your PATH" >> release_notes.md
          echo "4. Make it executable (Linux/macOS): \`chmod +x cli-updater\`" >> release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.tag }}
          body_path: release_notes.md
          files: release-assets/*
          prerelease: ${{ inputs.prerelease }}
          generate_release_notes: false
          make_latest: ${{ !inputs.prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Cargo.toml version
        if: ${{ !inputs.prerelease }}
        run: |
          # Extract version from tag (remove 'v' prefix if present)
          VERSION=${{ inputs.tag }}
          VERSION=${VERSION#v}

          # Update Cargo.toml
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml

          # Check if there are changes
          if ! git diff --quiet Cargo.toml; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add Cargo.toml
            git commit -m "chore: bump version to $VERSION"
            git push
          fi

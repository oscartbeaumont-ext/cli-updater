name: Tag Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux targets
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            cross: true

          # macOS targets
          - target: x86_64-apple-darwin
            os: macos-latest
            cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            cross: false

          # Windows targets
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            cross: false
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            cross: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Setup cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build binary
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Package binary
        run: |
          cd target/${{ matrix.target }}/release

          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            BINARY_NAME="cli-updater.exe"
            ARCHIVE_NAME="cli-updater-${{ github.ref_name }}-${{ matrix.target }}.zip"
            7z a "../../../$ARCHIVE_NAME" "$BINARY_NAME"
          else
            BINARY_NAME="cli-updater"
            ARCHIVE_NAME="cli-updater-${{ github.ref_name }}-${{ matrix.target }}.tar.gz"
            tar -czf "../../../$ARCHIVE_NAME" "$BINARY_NAME"
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-updater-${{ matrix.target }}
          path: cli-updater-${{ github.ref_name }}-${{ matrix.target }}.*

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -name "*.tar.gz" -o -name "*.zip" | while read file; do
            cp "$file" release-assets/
          done
          ls -la release-assets/

      - name: Get previous tag
        id: previous-tag
        run: |
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -v "^${{ github.ref_name }}$" | head -n 1)
          if [ -z "$PREVIOUS_TAG" ]; then
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "previous-tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release-notes
        run: |
          echo "# Release ${{ github.ref_name }}" > release_notes.md
          echo "" >> release_notes.md

          # Check if this is a pre-release
          if [[ "${{ github.ref_name }}" == *"alpha"* ]] || [[ "${{ github.ref_name }}" == *"beta"* ]] || [[ "${{ github.ref_name }}" == *"rc"* ]]; then
            echo "⚠️ **This is a pre-release version**" >> release_notes.md
            echo "" >> release_notes.md
          fi

          # Get commits since last tag
          if [ "${{ steps.previous-tag.outputs.previous-tag }}" != "" ]; then
            echo "## Changes since ${{ steps.previous-tag.outputs.previous-tag }}" >> release_notes.md
            echo "" >> release_notes.md

            # Group commits by type
            echo "### Features" >> release_notes.md
            git log --pretty=format:"- %s (%h)" ${{ steps.previous-tag.outputs.previous-tag }}..HEAD | grep -i "^- \(feat\|feature\)" || echo "- No new features" >> release_notes.md
            echo "" >> release_notes.md

            echo "### Bug Fixes" >> release_notes.md
            git log --pretty=format:"- %s (%h)" ${{ steps.previous-tag.outputs.previous-tag }}..HEAD | grep -i "^- \(fix\|bug\)" || echo "- No bug fixes" >> release_notes.md
            echo "" >> release_notes.md

            echo "### Other Changes" >> release_notes.md
            git log --pretty=format:"- %s (%h)" ${{ steps.previous-tag.outputs.previous-tag }}..HEAD | grep -v -i "^- \(feat\|feature\|fix\|bug\)" >> release_notes.md
            echo "" >> release_notes.md
          else
            echo "## Initial Release" >> release_notes.md
            echo "" >> release_notes.md
            echo "This is the first release of cli-updater." >> release_notes.md
            echo "" >> release_notes.md
          fi

          echo "## Supported Platforms" >> release_notes.md
          echo "" >> release_notes.md
          echo "This release provides pre-built binaries for the following platforms:" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Linux" >> release_notes.md
          echo "- **x86_64 (glibc)**: \`cli-updater-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz\`" >> release_notes.md
          echo "- **x86_64 (static/musl)**: \`cli-updater-${{ github.ref_name }}-x86_64-unknown-linux-musl.tar.gz\`" >> release_notes.md
          echo "- **ARM64 (glibc)**: \`cli-updater-${{ github.ref_name }}-aarch64-unknown-linux-gnu.tar.gz\`" >> release_notes.md
          echo "- **ARM64 (static/musl)**: \`cli-updater-${{ github.ref_name }}-aarch64-unknown-linux-musl.tar.gz\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "### macOS" >> release_notes.md
          echo "- **Intel (x86_64)**: \`cli-updater-${{ github.ref_name }}-x86_64-apple-darwin.tar.gz\`" >> release_notes.md
          echo "- **Apple Silicon (M1/M2)**: \`cli-updater-${{ github.ref_name }}-aarch64-apple-darwin.tar.gz\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Windows" >> release_notes.md
          echo "- **x86_64**: \`cli-updater-${{ github.ref_name }}-x86_64-pc-windows-msvc.zip\`" >> release_notes.md
          echo "- **ARM64**: \`cli-updater-${{ github.ref_name }}-aarch64-pc-windows-msvc.zip\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "## Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Quick Install (Linux/macOS)" >> release_notes.md
          echo "\`\`\`bash" >> release_notes.md
          echo "# Download and install (replace with appropriate platform)" >> release_notes.md
          echo "curl -L https://github.com/\${{ github.repository }}/releases/download/${{ github.ref_name }}/cli-updater-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz | tar -xz" >> release_notes.md
          echo "sudo mv cli-updater /usr/local/bin/" >> release_notes.md
          echo "\`\`\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Manual Installation" >> release_notes.md
          echo "1. Download the appropriate archive for your platform" >> release_notes.md
          echo "2. Extract the binary: \`tar -xzf <archive>\` (Linux/macOS) or unzip (Windows)" >> release_notes.md
          echo "3. Move the binary to a directory in your PATH" >> release_notes.md
          echo "4. Make it executable (Linux/macOS): \`chmod +x cli-updater\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "## Verification" >> release_notes.md
          echo "You can verify the installation by running:" >> release_notes.md
          echo "\`\`\`bash" >> release_notes.md
          echo "cli-updater --version" >> release_notes.md
          echo "\`\`\`" >> release_notes.md

      - name: Determine if pre-release
        id: prerelease
        run: |
          if [[ "${{ github.ref_name }}" == *"alpha"* ]] || [[ "${{ github.ref_name }}" == *"beta"* ]] || [[ "${{ github.ref_name }}" == *"rc"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body_path: release_notes.md
          files: release-assets/*
          prerelease: ${{ steps.prerelease.outputs.is_prerelease }}
          generate_release_notes: false
          make_latest: ${{ steps.prerelease.outputs.is_prerelease == 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
